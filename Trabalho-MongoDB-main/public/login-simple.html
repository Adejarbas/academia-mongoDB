<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .toggle-btn {
            background: none;
            color: #7c3aed;
            text-decoration: underline;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .demo-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        
        .demo-info p {
            margin: 5px 0;
            color: #0369a1;
            font-size: 14px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="home.html" class="back-link">← Voltar ao início</a>
        
        <h1 id="form-title">Login</h1>
        
        <div id="error-message" class="error"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" id="submit-btn">Entrar</button>
            
            <button type="button" class="toggle-btn" id="toggle-form">
                Não tem conta? Cadastre-se
            </button>
        </form>
        
        <div class="demo-info">
            <p><strong>Credenciais de teste:</strong></p>
            <p>Email: admin@academia.com</p>
            <p>Senha: 123456</p>
        </div>
    </div>

    <script>
        let isLogin = true;
        let loading = false;

        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-form');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Toggle between login and register
        toggleBtn.addEventListener('click', function() {
            isLogin = !isLogin;
            errorMessage.style.display = 'none';
            
            if (isLogin) {
                formTitle.textContent = 'Login';
                submitBtn.textContent = 'Entrar';
                toggleBtn.textContent = 'Não tem conta? Cadastre-se';
            } else {
                formTitle.textContent = 'Cadastro';
                submitBtn.textContent = 'Cadastrar';
                toggleBtn.textContent = 'Já tem conta? Faça login';
            }
        });

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (loading) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            loading = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Carregando...';

            try {
                const baseUrl = 'http://localhost:3000';
                
                console.log('Tentando ' + (isLogin ? 'login' : 'registro') + ' com:', email);
                
                const response = await fetch(`${baseUrl}/api/auth/${isLogin ? 'login' : 'register'}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        name: isLogin ? undefined : email.split('@')[0]
                    })
                });

                const data = await response.json();
                console.log('Resposta do servidor:', data);

                if (!response.ok) {
                    throw new Error(data.message || 'Erro na operação');
                }

                if (isLogin) {
                    // Login bem-sucedido
                    localStorage.setItem('gymproLoggedIn', 'true');
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('lastLoginTime', new Date().getTime().toString());
                    
                    submitBtn.textContent = 'Sucesso!';
                    alert('Login realizado com sucesso!');
                      setTimeout(() => {
                        window.location.href = 'dashboard-simple.html';
                    }, 1000);
                } else {
                    // Registro bem-sucedido
                    alert('Conta criada com sucesso! Agora você pode fazer login.');
                    isLogin = true;
                    formTitle.textContent = 'Login';
                    submitBtn.textContent = 'Entrar';
                    toggleBtn.textContent = 'Não tem conta? Cadastre-se';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Erro:', error);
                showError(error.message || 'Ocorreu um erro inesperado');
            } finally {
                loading = false;
                submitBtn.disabled = false;
                if (!submitBtn.textContent.includes('Sucesso')) {
                    submitBtn.textContent = isLogin ? 'Entrar' : 'Cadastrar';
                }
            }
        });        // Check if already logged in
        if (localStorage.getItem('gymproLoggedIn')) {
            window.location.href = 'dashboard-simple.html';
        }
    </script>
</body>
</html>
