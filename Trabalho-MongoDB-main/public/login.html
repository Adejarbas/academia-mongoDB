
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia Elite</title>
    <link rel="stylesheet" href="styles.css">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset CSS para remover margens padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
        }

        /* Login Page Specific Styles */
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(219,39,119,0.1), transparent 70%),
                        radial-gradient(circle at 70% 60%, rgba(147,51,234,0.1), transparent 70%);
        }

        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo a {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .login-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }        .login-button {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-toggle {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-toggle button {
            background: none;
            border: none;
            color: #fbbf24;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .login-toggle button:hover {
            color: #f59e0b;
        }

        .login-demo {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 1rem;
            text-align: center;
        }

        .login-demo p {
            color: #fbbf24;
            font-size: 0.8rem;
            margin: 0;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 20;
        }

        .back-home a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: white;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <!-- Back to Home -->
        <div class="back-home">
            <a href="home.html">
                <i class="fas fa-arrow-left"></i>
                Voltar ao Início
            </a>
        </div>

        <div class="login-wrapper">
            <!-- Logo -->
            <div class="login-logo">
                <a href="home.html">
                    <div class="login-logo-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    GymPro
                </a>
            </div>

            <!-- Login Card -->
            <div class="login-card">
                <div class="login-header">
                    <h2 class="login-title" id="form-title">Entrar na Conta</h2>
                    <p class="login-subtitle">Acesse o sistema de gerenciamento</p>
                </div>                <form class="login-form" id="login-form">
                    <div class="form-group" id="name-group" style="display: none;">
                        <label for="name">Nome Completo</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Seu nome completo" 
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="seu@email.com" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Sua senha" 
                            required
                        >
                    </div>

                    <button type="submit" class="login-button" id="submit-btn">
                        Entrar
                    </button>
                </form>

                <div class="login-toggle">
                    <button id="toggle-form">
                        Ainda não tem conta? Cadastre-se
                    </button>
                </div>

                <!-- Demo Credentials -->
                <div class="login-demo">
                    <p><strong>Teste:</strong> admin@academia.com / admin123</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;
        let loading = false;

        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-form');        const loginForm = document.getElementById('login-form');
        
        // Toggle between login and register
        toggleBtn.addEventListener('click', function() {
            isLogin = !isLogin;
            
            const nameGroup = document.getElementById('name-group');
            const nameInput = document.getElementById('name');
            
            if (isLogin) {
                formTitle.textContent = 'Entrar na Conta';
                submitBtn.textContent = 'Entrar';
                toggleBtn.textContent = 'Ainda não tem conta? Cadastre-se';
                nameGroup.style.display = 'none';
                nameInput.required = false;
            } else {
                formTitle.textContent = 'Criar Conta';
                submitBtn.textContent = 'Cadastrar';
                toggleBtn.textContent = 'Já tem conta? Entre aqui';
                nameGroup.style.display = 'block';
                nameInput.required = true;
            }
            
            // Limpar formulário
            document.getElementById('login-form').reset();
        });

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (loading) return;
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            
            // Validações básicas
            if (!email || !password) {
                alert('Por favor, preencha email e senha.');
                return;
            }
            
            if (!isLogin && !name) {
                alert('Por favor, preencha o nome para cadastro.');
                return;
            }
            
            loading = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Carregando...';
              try {
                if (isLogin) {
                    // LOGIN REAL
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    console.log('=== RESPOSTA RAW ===');
                    console.log('Status:', response.status);
                    console.log('OK:', response.ok);

                    let data;
                    try {
                        data = await response.json();
                        console.log('=== DADOS PARSEADOS ===');
                        console.log('Data:', data);
                    } catch (parseError) {
                        console.error('❌ Erro ao parsear JSON:', parseError);
                        alert('Erro ao processar resposta do servidor');
                        return;
                    }

                    if (response.ok && data && data.success) {
                        console.log('✅ Login bem-sucedido!');
                        
                        // Verificar se os dados existem
                        if (!data.data || !data.data.user || !data.data.token) {
                            console.error('❌ Dados incompletos na resposta:', data);
                            alert('Erro: Dados de login incompletos');
                            return;
                        }
                        
                        // Salvar dados do usuário no localStorage
                        localStorage.setItem('gymproLoggedIn', 'true');
                        localStorage.setItem('userToken', data.data.token);
                        localStorage.setItem('userRole', data.data.user.role);
                        localStorage.setItem('userId', data.data.user.id);
                        localStorage.setItem('userName', data.data.user.name);
                        localStorage.setItem('userEmail', data.data.user.email);
                        localStorage.setItem('lastLoginTime', new Date().getTime().toString());

                        console.log('💾 Dados salvos no localStorage:');
                        console.log('- Token:', localStorage.getItem('userToken'));
                        console.log('- Role:', localStorage.getItem('userRole'));
                        console.log('- UserId:', localStorage.getItem('userId'));
                        console.log('- UserName:', localStorage.getItem('userName'));
                          alert('Login realizado! Redirecionando para o dashboard...');
                        console.log('🔀 Redirecionando para dashboard...');
                        window.location.href = '/index.html';
                    } else {
                        console.log('❌ Erro no login:');
                        console.log('Status:', response.status);
                        console.log('StatusText:', response.statusText);
                        console.log('Data:', data);
                        alert('Erro no login: ' + (data.message || 'Erro desconhecido'));
                    }
                } else {
                    // CADASTRO REAL
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('gymproLoggedIn', 'true');
                        localStorage.setItem('userToken', data.data.token);
                        localStorage.setItem('userRole', data.data.user.role);
                        localStorage.setItem('userId', data.data.user.id);
                        localStorage.setItem('userName', data.data.user.name);
                        localStorage.setItem('userEmail', data.data.user.email);
                        localStorage.setItem('lastLoginTime', new Date().getTime().toString());

                        console.log('Cadastro realizado com sucesso:', data.data.user);                        alert('Conta criada com sucesso! Você será redirecionado para o dashboard.');
                        window.location.href = '/index.html';
                    } else {
                        alert('Erro no cadastro: ' + data.message);
                    }
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Erro de conexão. Verifique sua internet e tente novamente.');
            } finally {
                loading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = isLogin ? 'Entrar' : 'Cadastrar';
            }
        });        // Check if already logged in
        // if (localStorage.getItem('gymproLoggedIn')) {
        //     window.location.href = 'index.html';
        // }
    </script>
</body>
</html>
